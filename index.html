<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star one-star"></i></li>
        		<li><i class="fa fa-star two-star"></i></li>
        		<li><i class="fa fa-star three-star"></i></li>
        	</ul>

        	<span class="moves"></span>
          <div class="reset-me restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card first-row">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card first-row">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card first-row">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card first-row">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card second-row">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card second-row">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card second-row">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card second-row">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card third-row">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card third-row">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card third-row">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card third-row">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card fourth-row">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card fourth-row">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card fourth-row">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card fourth-row">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>


    <div class="modal" id="modal">
      <div class="modal-button">
        <button type="button" id="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-content">

        <h1 class='modal-heading'>Congratulations!</h1>
        <h2 class='modal-heading-two'>You WON!</h2>
        <h2 class='modal-subheading'>It took you <i id="modal-moves"></i> moves & <i id="time"></i> seconds to win!</h2>
        <div class='modal-table'>
          <div class="column-one">
            <div class="stat-moves">Moves: </div>
            <div class="stat-time">Time: </div>
            <div class="stat-stars">Stars: </div>
          </div>
          <div class="column-two">
            <div class="moves-stat"> </div>
            <div class="time-stat"> </div>
            <div class="star-stat">
              <ul class="stars">
                <li><i class="stats fa fa-star three-star"></i></li>
                <li><i class="stats fa fa-star two-star"></i></li>
                <li><i class="stats fa fa-star one-star"></i></li>
              </ul>
            </div>
          </div>
        </div>
        <div class='reset-me modal-reset'>
          Reset
        </div>
      </div>
    </div>

  <script src="js/app.js"></script>
</body>
</html>
